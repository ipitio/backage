<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backage</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Inter, sans-serif;
            margin: 5% auto;
            line-height: 1.6;
            background-color: #222;
            color: #ddd;
            max-width: 750px;
        }

        h1 {
            font-size: 2.5em;
        }

        h2 {
            font-size: 2em;
        }

        h3 {
            font-size: 1.5em;
        }

        h4 {
            font-size: 1.2em;
        }

        h5, p {
            font-size: 1em;
        }

        a {
            color: #0ff;
        }

        img {
            max-height: 15vh;
        }

        pre {
            background-color: #333;
            color: #ddd;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        code {
            font-family: monospace;
            color: #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
            overflow: hidden;
            border-radius: 5px;
            border-spacing: 0;
            border: 1px solid #333;
        }

        thead {
            background-color: #333;
            color: #ddd;
        }

        th, td {
            padding: 0.5em 1em;
            border: 1px solid #333;
        }

        tbody tr:nth-child(odd) {
            background-color: #444;
        }

        tbody tr:hover {
            background-color: #555;
        }

        details {
            background-color: #333;
            color: #ddd;
            padding: 0.5em;
            border-radius: 5px;
            margin: 1em 0;
        }

        summary {
            font-weight: bold;
            cursor: pointer;
        }

        #content {
            margin-top: 20px;
        }

        #loading {
            text-align: center;
            color: #888;
        }
    </style>
</head>

<body>
    <div id="loading">Loading README...</div>
    <div id="content" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Ensure the DOM is fully loaded before running the script
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch the README.md file
            fetch('README.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    // Use marked to parse the Markdown into HTML
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = marked.parse(text);

                    // Hide the loading message and show the content
                    document.getElementById('loading').style.display = 'none';
                    contentDiv.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching README:', error);
                    document.getElementById('loading').textContent = 'Failed to load README.md';
                });
        });
    </script>
</body>

</html>
